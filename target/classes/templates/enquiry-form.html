<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Railway Enquiry Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
        }
        .container {
            width: 450px;
            margin: 60px auto;
            padding: 30px;
            background: #ffffffcc; /* semi-transparent white */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-top: 15px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }
        input:focus, select:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px #007BFF33;
        }
        button {
            width: 100%;
            margin-top: 25px;
            background: #007BFF;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Railway Enquiry Form</h2>

    <form action="/submit" method="post" th:object="${enquiry}">
        <label>Passenger Name:</label>
        <input type="text" th:field="*{passengerName}" required>

        <label>Train Number:</label>
        <input type="text" th:field="*{trainNumber}" required>

        <label>Source:</label>
        <input type="text" th:field="*{source}" required>

        <label>Destination:</label>
        <input type="text" th:field="*{destination}" required>

        <label>Date of Journey:</label>
        <input type="date" th:field="*{dateOfJourney}" required>

        <button type="submit">Submit Enquiry</button>
    </form>

    <a href="/list">View All Enquiries</a>
</div>

</body>
</html>
